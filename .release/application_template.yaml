---
app: example-voting-app-1
auto_deploy: true
context: release-handsup-us-east-1
domain: app.releaseapp.gethandsup.com
mode: development
repo_name: dustyspace/example-voting-app
hostnames:
- vote: vote-${env_id}-${domain}
- result: result-${env_id}-${domain}
environment_templates:
- name: ephemeral
- name: permanent
resources:
  cpu:
    limits: 1000m
    requests: 100m
  memory:
    limits: 1Gi
    requests: 100Mi
  replicas: 1
services:
- name: vote
  image: dustyspace/example-voting-app/vote
  build:
    context: "./vote"
  has_repo: true
  static: false
  args:
  - python
  - app.py
  depends_on:
  - worker
  ports:
  - type: node_port
    target_port: '80'
    port: '5000'
- name: result
  image: dustyspace/example-voting-app/result
  build:
    context: "./result"
  has_repo: true
  static: false
  args:
  - nodemon
  - server.js
  depends_on:
  - worker
  ports:
  - type: node_port
    target_port: '80'
    port: '5001'
#  - type: node_port
#    target_port: '5858'
#    port: '5858'
- name: worker
  image: dustyspace/example-voting-app/worker
  build:
    context: "./worker"
  has_repo: true
  static: false
  depends_on:
  - redis
  - db
- name: redis
  image: redis:alpine
  ports:
  - type: container_port
    port: '6379'
- name: db
  image: postgres:9.6.1
  volumes:
  - type: persistent
    name: db-data
    mount_path: "/var/lib/postgresql/data"
  ports:
  - type: container_port
    port: '5432'
  storage:
    size: 10Gi
    type: aws-efs
workflows:
- name: setup
  parallelize:
  - step: data
    tasks:
    - services.db
    - services.redis
  - step: worker
    tasks:
    - services.worker
  - step: frontend
    tasks:
    - services.result
    - services.vote
- name: patch
  parallelize:
  - step: all
    tasks:
    - services.worker
    - services.result
    - services.vote

